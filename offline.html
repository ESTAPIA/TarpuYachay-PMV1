<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarpu Yachay - Modo Offline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #777, #555);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin: -30px -30px 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="header">
            <h1>🌱 Tarpu Yachay</h1>
        </div>
        
        <div class="icon">📶</div>
        
        <h2>Sin conexión a Internet</h2>
        <p>La aplicación está en modo offline y no pudo cargar correctamente.</p>
        
        <a href="./index.html" class="btn">Intentar nuevamente</a>
        
        <div class="info">
            <p>Verifica tu conexión a Internet o intenta más tarde.</p>
            <p>Recuerda que Tarpu Yachay funciona mejor con una primera carga online.</p>
        </div>
    </div>
    
    <script>
        // Intentar recargar cuando se recupere la conexión
        window.addEventListener('online', () => {
            window.location.href = './index.html';
        });
        
        // Botón de reintentar
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
